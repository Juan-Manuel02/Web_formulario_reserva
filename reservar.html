<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva pista cuando quieras de tenis o pádel - Tomelloso</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/webp" href="imagenes/logotipo.webp">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/logotipo.webp" alt="Logotipo Reserva Pistas">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="/reservar.html" class="active">Reservar</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="cabecera">
            <div class="imagen_cabecera">
                <img src="imagenes/imagen3.jpg" alt="Pista de tenis" class="hero-img">
            </div>
            <div class="container">
                <h2>Formulario de reserva</h2>
                <form id="reservar_form">
                    <!-- Datos personales -->
                     <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" required>
                     </div>
                    </div>
                    <div class="form-group">
                        <label for="telefono">telefono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Datos de la reserva -->
                     <div class="form-group">
                        <label for="tipo_pista">Tipo de pista</label>
                        <select id="tipo_pista" name="tipo_pista" required>
                            <option value="tenis">Tenis</option>
                            <option value="padel">Pádel</option>
                        </select>
                     </div>

                    <div class="form-group" id="club_container">
                        <label for="club">Club</label>
                        <select id="club" name ="club" required>
                            <option value="">Seleccionar tipo de pista primero</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora</label>
                            <input type="time" id="hora" name="hora" required>
                            <option value="">Seleccionar hora</option>
                            <option value="">Seleccionar</option>
                                    <option value="9:00">9:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                    <option value="18:00">18:00</option>
                                    <option value="19:00">19:00</option>
                                    <option value="20:00">20:00</option>
                                </select>
                                </div>
                        </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
